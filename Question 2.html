<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Question 2</title>
    <script type="text/javascript">
      function testcond(x, y)
      {
        return ((x == 10 || y == 10) || (x + y == 10));
      }
      console.log(testcond(10, 10))
      console.log(testcond(20, 10))
      console.log(testcond(20, 20))
      console.log(testcond(6, 4))
    </script>
  </head>
  <body>
    Write a JavaScript program to check two numbers and return true if one of the numbers is 10
    or if the sum of the two numbers is 10.
  </body>
</html>
